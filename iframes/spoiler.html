<!doctype html>
<head>
	<script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.0.20131010/polymer.min.js"></script>
	<style>
		* {
			font-family: 'Helvetica';
			font-size: 44px;
			text-align: center;
		}
	</style>
</head>
<body>
	<polymer-element name="spoiler-tag">
		<template>
			<style>
				#spoiler {
					background-color: black;
					color: black;
				}
				#spoiler:hover {
					color: white;
				}
				#spoiler .content {
					display: none;
				}
				#spoiler.revealed .warning {
					display: none;
				}
				#spoiler.revealed .content {
					display: inline;
				}
			</style>
			<span id="spoiler">
				<span class="warning">
					!SPOILER! Click to reveal !SPOILER!
				</span>
				<span class="content">
					<content></content>
				</span>
			</span>
		</template>
		<script>
			Polymer('spoiler-tag', {
				ready: function() {
					this.$.spoiler.addEventListener('click', function() {
						this.$.spoiler.className = 'revealed';
					}.bind(this));
				}
			});
		</script>
	</polymer-element>
	<spoiler-tag>He was dead all along</spoiler-tag>
</body>
